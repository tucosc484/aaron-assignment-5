<h1>Create a New Task!</h1>

<form #taskForm="ngForm">
  <div class="form-group">
    <label>Task Description: </label>
    <input id="description" type="text" name="description" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" (click)="addTaskv2(taskForm)">Add Task</button>
</form>
<br>
{{ taskForm.value | json }}
